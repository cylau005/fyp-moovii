{% extends "main/base.html" %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<h1>Profile</h1>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="{{ user }}" disabled="true">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="{{ user.first_name }} {{ user.last_name }}" disabled="true">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="{{ user.email }}" disabled="true">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Favourite Genre</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="{{ user.account.genres }}" disabled="true">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Credit Card Number</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="{{  user.creditcard.cc_number }}" disabled="true">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Credit Card Name</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="{{  user.creditcard.cc_name }}" disabled="true">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Credit Card Expiry Date</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="{{  user.creditcard.cc_expirydate }}" disabled="true">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Credit Card CVV</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="***" disabled="true">
        <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{  user.creditcard.cc_cvv }}" disabled="true"> -->
    </div>
  </form>
{% endblock %}
