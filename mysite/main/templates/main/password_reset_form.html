{% extends "main/base.html" %}

{% block title %}
Password Reset
{% endblock %}

{% block content %}
<h3>Enter new password</h3>
<p>Please enter your new password twice so we can verify you typed it correctly</p>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="Submit" class="btn btn-success" name="Update Password">
</form>

{% endblock %}
