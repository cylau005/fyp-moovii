{% extends "main/base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<form method="POST" class="form-group">
  {% csrf_token %}
  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Score</label>
        {{form.rating_score}}
      </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Movie</label>
        {{form.movie_id}}
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Action</label>
        {{form.action}}
      </div>
  </div>


  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
