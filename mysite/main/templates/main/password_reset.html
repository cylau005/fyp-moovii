{% extends "main/base.html" %}

{% block title %}
Password Reset
{% endblock %}

{% block content %}
<h3>Password Reset</h3>
<p>Forgot your password? Enter your email address, we will email instructions for setting a new one.</p>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="Submit" class="btn btn-success" name="Send email">
</form>
{% endblock %}
